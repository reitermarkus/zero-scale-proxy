on: [pull_request, push]

name: CI

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: azohra/shell-linter@v0.4.0
  build:
    runs-on: ubuntu-latest
    env:
      image: '${{ github.actor }}/zero-scale-proxy'
      cache_image: '${{ github.actor }}/zero-scale-proxy:cache'
    steps:
      - name: Check out Repository
        uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          platforms: linux/amd64,linux/arm64
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ghcr.io/${{ github.actor }}/zero-scale-proxy:latest
      - name: Build Docker image
        run: ./build.sh
      # - name: Run Docker image
      #   run: |
      #     docker run \
      #       -e PORT='25565' \
      #       -e TARGET_NAME='minecraft' \
      #       -e TARGET_NAMESPACE='default' \
      #       '${{ github.actor }}/zero-scale-proxy' -- 'true'
      - name: Log into Docker Hub
        run: echo '${{ secrets.DOCKER_TOKEN }}' | docker login -u '${{ github.actor }}' --password-stdin
      - name: Build and push Docker image
        run: ./build.sh --push
